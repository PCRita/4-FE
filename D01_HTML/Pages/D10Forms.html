<!DOCTYPE html>

<html lang="pt-pt">

<head>
    <meta charset="utf-8" />
    <title>Forms</title>
</head>

<body>

    <form>

        <fieldset>

            <legend>Your Details and Inquery</legend>

            <label>Name</label>
            <br />
            <input id="textName" type="text">
            <br /> <br />

            <label>City</label> <br />
            <select id="selectCity">
                <option value="Gaia">Gaia</option>
                <option value="Espinho">Espinho</option>
                <option value="Porto">Porto</option>
                <option value="Aveiro">Aveiro</option>
            </select>
            <br />

            <label>Phone</label>
            <br />
            <input id="textPhone" type="text">
            <br />

            <label>Email</label>
            <br />
            <input id="textEmail" type="text">
            <br />

            <label>Message</label>
            <br />
            <textarea id="textareaMessage" rows="3" cols="50"></textarea>
            <br /> <br />

        </fieldset>

        <button id="buttonSubmit" type="submit">Save</button>
        <button id="buttonReset" type="reset">Reset</button>
        <button id="buttonButton" type="button"onclick="window.alert('Hello!');">JavaScript</button>

    </form>

</body>

</html>
