<!DOCTYPE html>

<html lang="pt-pt">

    <head>
         <meta charset="utf-8" />
         <title>Lists</title>
    </head>

    <body>


        <h3>Lista numerada</h3>

        <br />

        <ol>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
        </ol>

        <br /> <hr /> <br />

        <h3>Lista marcada</h3>

        <br />

        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
        </ul>

        <br /> <hr /> <br />

        <h3> Lista com sublista   </h3>
        <br />

        <dl>
            <dt>Dev back-end</dt>
            <dd>C#</dd>
            <dd>Entity Framework</dd>
            <dd>SQL Server</dd>
            <dd>Linq</dd>
            <dt>Dev front-end</dt>
            <dd>HTML5</dd>
            <dd>CSS3</dd>
            <dd>JavaScript</dd>
        </dl>
    </body>

</html>
